<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="top">
            <h1><a href="#">What The Flexbox?!</a></h1>
        </header>

        <nav class="flex-nav">
            <a href="#" class="toggleNav">â˜° Menu</a>
            <ul>
                <li><a href="#">Item 01</a></li>
                <li><a href="#">Item 02</a></li>
                <li><a href="#">Item 03</a></li>
                <li><a href="#">Item 04</a></li>
                <li><a href="#">Item 05</a></li>
                <li><a href="#">Item 06</a></li>
                <li class="social">
                    <a href="http://twitter.com/_codecrook" target="_blank">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </li>
                <li class="social">
                    <a href="https://www.linkedin.com/in/codecrook/" target="_blank">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                </li>
                <li class="social">
                    <a href="http://github.com/codecrook" target="_blank">
                        <i class="ri-github-fill"></i>
                    </a>
                </li>
                <li class="social">
                    <a href="http://instagram.com/codecrook" target="_blank">
                        <i class="ri-instagram-line"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="hero">
            <img src="http://lorempixel.com/1000/600/abstract">
        </section>

        <section class="details">
            <p>A simple design to learn basic concepts of Flexbox</p>
            <p>Signup for the Newsletter!</p>
        </section>

        <section class="signup">
            <form action="" class="signup">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Email Address">
                <input type="submit" value="Sign me up!">
            </form>
        </section>

        <footer>
            <p>&copy; Deeptiman Mallick</p>
        </footer>

    </div>
    <script>
        {
            document.querySelector('.toggleNav').addEventListener('click', _ => {
                const navItems = document.querySelector('.flex-nav ul');
                navItems.classList.toggle('open');
            });
        }
    </script>
</body>

</html>
